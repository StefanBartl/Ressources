<head>

<body>
		<div class="wrapper">
      <h4>Steve's Javascript Clock & GEO</h4>
			<p><span id="stunden">00</span>:<span id="minuten">00</span>:<span id="sekunden">00</span>  <span id="ampm">AM</span></p>
      <p><span id="tag">27</span>.<span id="monat">11</span>.<span id="jahr">2021</span></p>
        <h4>Hier bist du :</h4>
		</div>

    <div class="container">
      <div class="row">
        <label for="latitude">Breitengrad</label> <input id="latitude" type="text" value="">
      </div>
      <div class="row">
        <label for="longitude">Längengrad</label> <input id="longitude" type="text" value="">
      </div>
      <div class="row">
        <label for="altitude">Höhenlage</label> <input id="altitude" type="text" value="">
      </div>
      <div class="row">
        <label for="accuracy">Genauigkeit</label> <input id="accuracy" type="text" value="">
      </div>
      <div class="row">
        <label for="altitudeAccuracy">Genauigkeit Höhenlage</label> <input id="altitudeAccuracy" type="text" value="">
      </div>
      <div class="row">
        <label for="heading">Richtung</label> <input id="heading" type="text" value="">
      </div>
      <div class="row">
        <label for="speed">Geschwindigkeit</label> <input id="speed" type="text" value="">
      </div>
      <div class="row">
        <label for="timestamp">Zeitstempel</label> <input id="timestamp" type="text" value="">
      </div>
      <div class="row">
        <button onclick="getPosition()">Position ermitteln</button>
      </div>
    </div>
    <div id="map-canvas"></div>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script src="js/main.js"></script>
